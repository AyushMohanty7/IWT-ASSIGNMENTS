<html>
<head>
    <title>swapping</title>
    <style>
        body {
            text-align: center; 
            font-size: 30px;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body bgcolor="black" text="red">
    <script>
     let a=5,b=4,c;
     c=a;
     a=b;
     b=c;
     document.write("After swapping value of a:" +a+ "<br>");    
     document.write("After swapping value of b:" +b);   
    </script>
</body>
</html>
