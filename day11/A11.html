<!DOCTYPE html>
<html lang="en">
<head>
<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            margin: 15px 0;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #38b000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #52b788;
        }
    </style>
    <title>Display Property Exercise</title>
    <style>
       h1, h2, h3 {
            display: inline-block;          
        }   
        .separate-lines {
            display: block;      
        }
    </style>
</head>
<body>
    <div>
        <h1>HTML</h1>
        <h2>CSS</h2>
        <h3>JavaScript</h3>
    </div>

    <hr> 
    <div>
        <span class="separate-lines">JSP</span>
        <span class="separate-lines">JDBC</span>
        <span class="separate-lines">MySQL</span>
    </div>

                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>

                <button type="submit" class="login-btn">Login</button>
