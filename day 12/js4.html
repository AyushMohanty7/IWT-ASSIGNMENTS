<html>
<head>
    <title>Circumference</title>
    <style>
        body {
            text-align: center; 
            font-size: 30px;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body bgcolor="black" text="red">
    <script>
        var r = 6, a, c;
        a = 3.141 * r * r;
        c = 2 * 3.141 * r;
        document.write("Area of circle = " + a + "<br>");
        document.write("Circumference of circle = " + c);
    </script>
</body>
</html>
